<ion-view title="Signup">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form class="form" name="form" ng-submit="register(form)" novalidate>
      <div class="list">
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                              'has-error': form.name.$invalid && submitted }">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
          </label>
          <p class="item help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                              'has-error': form.email.$invalid && submitted }">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
          </label>
          <p class="item help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="item help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="item help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                              'has-error': form.password.$invalid && submitted }">
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" name="password" class="form-control" ng-model="user.password"
             ng-minlength="3"
             required
             mongoose-error/>
           </label>
          <p class="item help-block"
            ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="item help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>
        <a class="item item-icon-left item-icon-right" ui-sref="app.login">
          <i class="icon ion-log-in"></i>
          Login
          <i class="icon ion-arrow-right-c"></i>
        </a>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Create Account</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
